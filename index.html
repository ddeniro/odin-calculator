<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator!</title>
		<link rel="stylesheet" href="calc.css" />
	</head>
	<body>
		<div id="container-calc">
			<div id="display">
                <div id="total-equation"></div>
                <div id="current-number"></div>
            </div>
			<div id="numpad">
                <div id="clear" class="topnum button">C</div>
				<div id="delete" class="topnum button">⟵</div>
				<div id="divide" class="topnum button">÷</div>
                <div id="multiply" class="topnum button">×</div>
                
				<div id="seven" class="number button">7</div>
				<div id="eight" class="number button">8</div>
				<div id="nine" class="number button">9</div>
				<div id="subtract" class="number button">-</div>

				<div id="four" class="number button">4</div>
				<div id="five" class="number button">5</div>
				<div id="six" class="number button">6</div>
				<div id="add" class="number button">+</div>

				<div id="one" class="number button">1</div>
				<div id="two" class="number button">2</div>
				<div id="three" class="number button">3</div>

				<div id="zero" class="number button">0</div>
				<div id="point" class="number button">.</div>
				<div class="button" id="equals">=</div>
			</div>
		</div>
    </body>
    <script src="./calc.js"></script>
</html>
